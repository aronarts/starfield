<html>
  <head>
    <title>Starfield</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable = no">
    <style>
      body {
        background-color: rgb(20, 24, 30);
      }

      #starfield {
        margin-top: 50px;
        margin-bottom: 25px;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border-width: 2px;
        border-style: solid;
        border-color: slategray;
        border-radius: 5px;
      }

      #fullscreen {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 7px;
        padding-bottom: 7px;
        margin-top: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border-style: solid;
        border-color: slategray;
        border-radius: 5px;
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <script src="lib/screenfull.min.js"></script>
    <script src="lib/hammer.min.js"></script>
    <canvas id="starfield" width=500 height=300></canvas>
    <button id="fullscreen" href="#" onclick="screenfull.request(document.getElementById('starfield'));">Fullscreen</button>
    <script src="rrcache.js"></script>
    <script src="starfield.js"></script>
    <script src="render.js"></script>
  </body>
</html>
